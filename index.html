<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        /* CSS Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        #color-box {
            width: 300px;
            height: 300px;
            background-color: #3498db;
            margin: 30px auto;
            border: 3px solid #2c3e50;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #change-color-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #change-color-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #change-color-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Changer</h1>
        <div id="color-box"></div>
        <button id="change-color-btn">Change Color</button>
    </div>

    <script>
        // JavaScript for Interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Select elements using getElementById
            const colorBox = document.getElementById('color-box');
            const changeColorBtn = document.getElementById('change-color-btn');

            // Function to generate random hexadecimal color
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            // Add event listener to the button
            changeColorBtn.addEventListener('click', function() {
                // Generate random color and apply it to the color box
                const randomColor = getRandomColor();
                colorBox.style.backgroundColor = randomColor;
            });
        });
    </script>
</body>
</html>
